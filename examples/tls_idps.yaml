---
routes: 
 - name: "HTTPS path"
   nodes:
   - name: "sgw"
     type: "process"
     iface: "lo"
     traffic: "https"
     destination: "haproxy"
     destination_type: "container"
   - name: "HAProxy"
     type: "container"
     traffic: "http"
     destination: "suricata"
     destination_type: "container"
   - name: "Suricata"
     type: "container"
     traffic: "http"
     destination: "sgw"
     destination_type: "process"
 - name: "HTTP path"
   nodes:
   - name: "sgw"
     type: "process"
     iface: "lo"
     traffic: "http"
     destination: "suricata"
     destination_type: "container"
   - name: "Suricata"
     type: "container"
     traffic: "http"
   - name: "sgw"
     type: "process"
     iface: "lo"
     traffic: "http" 
     destination: "sgw"
     destination_type: "process"